<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <title>BMI Calculator Bayu</title>
</head>

<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <h3>Enter your weight and height below to check your BMI results</h3>
        <div id="form">
            <form>
                <label for="weight">Put your weight in here (KG)</label>
                <input type="number" id="weight" name="weight" required>
                <label for="height">And your height in here (CM)</label>
                <input type="number" id="height" name="height" required>
                <button type="submit" id="calculateBtn">Calculate BMI</button>
            </form>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
